<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <header>
    </header>
        <h1>calculator</h1>
        <br>
        <form id="myForm" name="calculator">
            <input name="display" style="width: 600px; height: 50px;text-align: center; background-color: blueviolet; color: white;"> <br>
            <input type="button" value="0" onclick="calculator.display.value += '0'">
            <input type="button" value="1" onclick="calculator.display.value += '1'">
            <input type="button" value="2" onclick="calculator.display.value += '2'">
            <input type="button" value="+" onclick="calculator.display.value += '+'" style="background-color: blueviolet; color: white;";"><br>
            <input type="button" value="3" onclick="calculator.display.value += '3'">
            <input type="button" value="4" onclick="calculator.display.value += '4'">
            <input type="button" value="5" onclick="calculator.display.value += '5'">
            <input type="button" value="-" onclick="calculator.display.value += '-' " style="background-color: brown; color: white;";"><br>
            <input type="button" value="6" onclick="calculator.display.value += '6'">
            <input type="button" value="7" onclick="calculator.display.value += '7'">
            <input type="button" value="8" onclick="calculator.display.value += '8'">
            <input type="button" value="*" onclick="calculator.display.value += '*'" style="background-color: coral; color: white;";"><br>
            <input type="button" value="9" onclick="calculator.display.value += '9'">
            <input type="button" value="C" onclick="calculator.display.value =''"  style="background-color: red; color: white;">
            <input type="button" value="result" onclick="calculator.display.value = eval(calculator.display.value)" style="background-color: lawngreen; color: white;" ;">
            <input type="button" value="/"  onclick="calculator.display.value += '/' " style="background-color: green; color: white;";"><br>
            </form>
</body>
</html>
